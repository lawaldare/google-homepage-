<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="logo">
		<img src="images/google.png" title="Google">
        <p id="country" title="Google">Nigeria</p>
	</div>
	<div>
		<form id="textbox">
			<input type="text" name="search" id="search" title="Search" autofocus> 
			<input type="image" src="images/dare.png" alt="Search by voice" title="Search by voice" name="dare" id="btnSbv"> <br>
			<input type="submit" name="btnSearch" value="Google Search" class="button" id="btn-s">
			<input type="submit" name="btnLucky" value="I'm Feeling Damn Lucky" class="button" id="btn-l">
		</form>
	</div>
	<div>
		<ul class="nav">
			
			<li class="nav-li nav-text"><a href="https://mail.google.com">Gmail</a></li>

			<li class="nav-li nav-text"><a href="https://www.google.com.ng/imghp?hl=en&tab=wi">Images</a></li>
			
			<li class="nav-li nav-img" title="Google apps"><a href="https://www.google.com/intl/en/about/products/"><img src="images/apps.png" alt="Google apps" class="nav-icon" id="apps-img"></a></li>
			
			<li class="nav-li nav-img" title="0 Google notifications"> <img src="images/notifs.png" alt="Google notifications" class="nav-icon" id="notifs-img"> </li>
			
			<li class="nav-li nav-img"><a href="https://accounts.google.com"><img src="images/darey.png" width="56px" height="56px" alt="Google account" id="gmail-img"></a></li>

		</ul>
	</div>
	<div class="footer">
		<ul id="footer-l">
			<li class="footer-li"><a href="https://www.google.com/ads/">Advertising</a></li>

			<li class="footer-li"><a href="https://www.google.com/services">Business</a></li>

			<li class="footer-li"><a href="https://www.google.com/about/">About</a></li>
		</ul>
		<ul id="footer-r">
			<li class="footer-li"><a href="https://www.google.com/policies/privacy/">Privacy</a></li>

			<li class="footer-li"><a href="https://www.google.com/policies/terms/">Terms</a></li>
			
			<li class="footer-li"><a href="https://www.google.com/preferences">Settings</a></li>
			
		</ul>
	</div>
</body>
</html>
